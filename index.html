<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-01</title>
    <link rel="stylesheet" href="./Styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>
  <body>
    <main>
      <!-- Banner Section -->
      <section class="banner-container">
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="logo raleway-font">LOGO</li>
            <li><button class="navbar-btn">Sign Up</button></li>
          </ul>
        </nav>
        <div class="banner-content">
          <h1 class="banner-title raleway-font">
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </h1>
          <button class="raleway-font navbar-btn">Stay Focused</button>
        </div>
      </section>
      <!-- Banner Section End  -->

      <!-- See it Action Section -->
      <section class="see-action-section">
        <div class="content-container">
          <h2 class="see-action-heading raleway-font">See It in Action</h2>
          <p class="raleway-font">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="see-act-btn navbar-btn">Launch Live Preview</button>
        </div>
        <img
          src="./Assets/wc-mini.png"
          alt="webflow conference img"
          class="see-action-img"
        />
      </section>

      <!-- See it Action Section End -->

      <!-- Productive User Section -->
      <section class="productive-user-section">
        <h2 class="productive-user-heading raleway-font">
          Joined Thousands of Productive Users
        </h2>
        <div class="user-number">
          <p class="user-number-font inter-font">50K</p>
          <p class="user-number-font inter-font">2M+</p>
          <p class="user-number-font inter-font">95%</p>
        </div>
        <div class="user-number-description">
          <p class="user-number-description-font inter-font">Active Users</p>
          <p class="user-number-description-font inter-font">Focus Sessions</p>
          <p class="user-number-description-font inter-font">
            Satisfaction Rate
          </p>
        </div>
      </section>
      <!-- Productive User Section End -->

      <!-- Get in touch section -->
      <section class="get-in-touch-section">
        <h2 class="get-in-touch-title raleway-font">
          Let's Get in <br />
          Touch
        </h2>
        <div>
          <form class="form-get-in-touch">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@gmail.com"
            />
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="full name" />
            <label for="message">Message</label>
            <textarea name="message" id="message">
      write your message....</textarea
            >
            <input
              type="button"
              value="Get in Touch"
              id="get-in-touch-btn navbar-btn"
              class="get-in-touch-btn navbar-btn"
            />
          </form>
        </div>
      </section>
      <!-- Get in touch section End -->
    </main>
  </body>
</html>
