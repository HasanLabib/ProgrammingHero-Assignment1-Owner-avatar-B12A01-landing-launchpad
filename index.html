<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-01</title>
    <link rel="stylesheet" href="./Styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <!-- Banner Section -->
    <main>
      <section class="banner-container">
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="logo raleway-font">LOGO</li>
            <li><button class="navbar-btn">Sign Up</button></li>
          </ul>
        </nav>
        <div class="banner-content">
          <h1 class="banner-title raleway-font">
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </h1>
          <button class="raleway-font navbar-btn">Stay Focused</button>
        </div>
      </section>
      <!-- Banner Section End  -->

      <!-- See it Action Section -->
      <section class="see-action-section">
        <div class="content-container">
          <h2 class="see-action-heading raleway-font">See It in Action</h2>
          <p class="raleway-font">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="see-act-btn navbar-btn">Launch Live Preview</button>
        </div>
        <img
          src="./Assets/wc-mini.png"
          alt="webflow conference img"
          class="see-action-img"
        />
      </section>

      <!-- See it Action Section End -->

      <!-- Productive User Section -->
      <section class="productive-user-section">
        <h2 class="productive-user-heading raleway-font">
          Joined Thousands of Productive Users
        </h2>
        <div>
          <p>50K</p>
          <p>2M+</p>
          <p>95%</p>
        </div>
        <div>
          <p>Active Users</p>
          <p>Focus Sessions</p>
          <p>Satisfaction Rate</p>
        </div>
      </section>
      <!-- Productive User Section End -->
    </main>
  </body>
</html>
